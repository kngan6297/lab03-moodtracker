name: Rollback Deployment

on:
  workflow_dispatch:
    inputs:
      backup_date:
        description: "Backup date to rollback to (YYYYMMDD_HHMMSS)"
        required: true
        type: string

jobs:
  rollback:
    runs-on: ubuntu-latest

    steps:
      - name: Rollback to previous version
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Stop current application
            pkill -f mood-tracker || true
            sleep 5

            # Check if backup exists
            BACKUP_DIR="/var/www/lab03-moodtracker.backup.${{ github.event.inputs.backup_date }}"
            if [ ! -d "$BACKUP_DIR" ]; then
              echo "âŒ Backup directory not found: $BACKUP_DIR"
              echo "Available backups:"
              ls -la /var/www/lab03-moodtracker.backup.* || echo "No backups found"
              exit 1
            fi

            # Create current backup before rollback
            cp -r /var/www/lab03-moodtracker /var/www/lab03-moodtracker.backup.before_rollback.$(date +%Y%m%d_%H%M%S)

            # Restore from backup
            rm -rf /var/www/lab03-moodtracker
            cp -r "$BACKUP_DIR" /var/www/lab03-moodtracker

            # Start application
            cd /var/www/lab03-moodtracker
            nohup java -jar target/mood-tracker-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > moodtracker.log 2>&1 &

            # Wait and check
            sleep 10
            if pgrep -f mood-tracker > /dev/null; then
              echo "âœ… Rollback successful!"
              echo "ğŸŒ Access at: http://${{ secrets.VPS_HOST }}:8080"
            else
              echo "âŒ Rollback failed"
              tail -20 moodtracker.log
              exit 1
            fi
