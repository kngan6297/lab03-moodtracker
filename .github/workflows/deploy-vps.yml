name: Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests
        run: mvn test

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Copy JAR to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "target/mood-tracker-0.0.1-SNAPSHOT.jar"
          target: "/var/www/lab03-moodtracker/target/"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Stop existing application
            pkill -f mood-tracker || true
            sleep 5

            # Backup existing application
            if [ -d "/var/www/lab03-moodtracker" ]; then
              cp -r /var/www/lab03-moodtracker /var/www/lab03-moodtracker.backup.$(date +%Y%m%d_%H%M%S)
            fi

            # Create target directory if it doesn't exist
            mkdir -p /var/www/lab03-moodtracker/target

            # Update application files
            cd /var/www/lab03-moodtracker

            # Set proper permissions
            chmod +x target/mood-tracker-0.0.1-SNAPSHOT.jar

            # Start application
            nohup java -jar target/mood-tracker-0.0.1-SNAPSHOT.jar --spring.profiles.active=prod > moodtracker.log 2>&1 &

            # Wait for application to start
            sleep 10

            # Check if application is running
            if pgrep -f mood-tracker > /dev/null; then
              echo "âœ… Application deployed successfully!"
              echo "ğŸŒ Access at: http://${{ secrets.VPS_HOST }}:8080"
            else
              echo "âŒ Application failed to start"
              tail -20 moodtracker.log
              exit 1
            fi
