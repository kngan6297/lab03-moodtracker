name: Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  APP_NAME: moodtracker
  JAR_FILE: mood-tracker-0.0.1-SNAPSHOT.jar
  DEPLOY_DIR: /var/www/lab03-moodtracker

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: ğŸ§± Build with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ” Check secrets
        run: |
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "âŒ VPS_HOST secret is not configured"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_USERNAME }}" ]; then
            echo "âŒ VPS_USERNAME secret is not configured"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_SSH_KEY }}" ]; then
            echo "âŒ VPS_SSH_KEY secret is not configured"
            exit 1
          fi
          if [ -z "${{ secrets.VPS_PORT }}" ]; then
            echo "âŒ VPS_PORT secret is not configured"
            exit 1
          fi
          echo "âœ… All secrets are configured"

      - name: ğŸ“¤ Upload JAR to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "target/${{ env.JAR_FILE }}"
          target: "${{ env.DEPLOY_DIR }}/target/"

      - name: ğŸš€ Deploy via SSH with PM2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ”§ Preparing environment..."
            mkdir -p ${{ env.DEPLOY_DIR }}/target
            cd ${{ env.DEPLOY_DIR }}

            # CÃ i PM2 náº¿u chÆ°a cÃ³
            if ! command -v pm2 &> /dev/null; then
              echo "ğŸ“¦ Installing PM2..."
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt install -y nodejs
              sudo npm install -g pm2
            fi

            # Dá»«ng app cÅ© (náº¿u cÃ³)
            pm2 delete ${{ env.APP_NAME }} || echo "âš ï¸ App not running yet"

            # Cháº¡y app má»›i
            echo "ğŸš€ Starting new app..."
            pm2 start "java -jar target/${{ env.JAR_FILE }} --spring.profiles.active=prod" --name ${{ env.APP_NAME }}
            pm2 save

            echo "âœ… App deployed and managed by PM2!"
