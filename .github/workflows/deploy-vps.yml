name: Deploy to VPS

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests
        run: mvn test

      - name: Build JAR
        run: mvn clean package -DskipTests

      - name: Copy JAR to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "target/mood-tracker-0.0.1-SNAPSHOT.jar"
          target: "/var/www/lab03-moodtracker/target/"

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 10s
          command_timeout: 30s
          script: |
            echo "🔍 Testing SSH connection..."
            whoami
            pwd
            echo "✅ SSH connection successful"

      - name: Stop and Cleanup
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 15s
          command_timeout: 1m
          script: |
            echo "🛑 Stopping existing application..."
            pkill -f mood-tracker || echo "No existing application found"
            echo "✅ Cleanup completed"

      - name: Prepare Deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 15s
          command_timeout: 1m
          script: |
            echo "📁 Creating directories..."
            mkdir -p /var/www/lab03-moodtracker/target
            cd /var/www/lab03-moodtracker

            if [ ! -f "target/mood-tracker-0.0.1-SNAPSHOT.jar" ]; then
              echo "❌ JAR file not found: target/mood-tracker-0.0.1-SNAPSHOT.jar"
              exit 1
            fi

            echo "🔐 Setting permissions..."
            chmod +x target/mood-tracker-0.0.1-SNAPSHOT.jar
            echo "✅ Preparation completed"

      - name: Deploy Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          timeout: 15s
          command_timeout: 2m
          script: |
            cd /var/www/lab03-moodtracker

            echo "🚀 Starting application on port 8080..."
            nohup java -jar target/mood-tracker-0.0.1-SNAPSHOT.jar --server.port=8080 --spring.profiles.active=prod > moodtracker.log 2>&1 &

            echo "📝 Application started in background"
            echo "✅ Deployment completed!"
            echo "🌐 Access at: http://${{ secrets.VPS_HOST }}:8080"
